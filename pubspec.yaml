name: notes
description: An application to save notes.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
    flutter:
      sdk: flutter
    bloc: ^8.0.1
    flutter_bloc: ^8.0.0
    intl: ^0.17.0
    path: ^1.8.0
    path_provider: ^2.0.7
    shared_preferences: ^2.0.9
    sqflite: ^2.0.0+4 
    cupertino_icons: ^1.0.2

dev_dependencies:
